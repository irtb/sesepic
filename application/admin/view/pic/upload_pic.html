<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>upload picture</title>
    <link rel="stylesheet" type="text/css" href="/static/webuploader/css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="/static/webuploader/examples/image-upload/style.css" />
    <script type="text/javascript" src="/static/webuploader/examples/image-upload/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/default/layer.css" />
    <script type="text/javascript" src="/static/layer/layer.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="pid" value="" id="pid">
    <input type="hidden" name="group_id" value="{$group_id}">
    <input type="hidden" name="group_name" value="{$group_name}">
    <script type="text/javascript" src="/static/webuploader/dist/webuploader.js"></script>
    <script type="text/javascript" src="/static/webuploader/examples/image-upload/upload.js"></script>
    
</body>
</html>
